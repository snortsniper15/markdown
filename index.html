<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown to PDF Converter</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    textarea { width: 100%; height: 300px; margin-bottom: 10px; }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-right: 10px;
      border-radius: 5px;
    }
    button:hover { background: #0056b3; }
    #preview {
      display: none;
      max-width: 800px;
      margin: 0 auto;
      font-family: 'Times New Roman', serif;
      font-size: 12pt;
      border: 1px solid #ccc;
      background: white;
      padding: 20px;
    }
    #preview * {
      page-break-inside: avoid;
      page-break-before: avoid;
      page-break-after: avoid;
    }

    /* Modal overlay styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      position: relative;
      width: 80%;
      height: 85%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .modal-header {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .close-btn {
      background: none;
      color: white;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      flex: 1;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Markdown to PDF Converter</h1>
  <p>Upload a .md file or paste Markdown below. You can preview or download the exact single-page PDF.</p>

  <label for="file-input">Upload Markdown File (.md):</label>
  <input type="file" id="file-input" accept=".md">

  <label for="markdown-input">Or Enter Markdown Manually:</label>
  <textarea id="markdown-input" placeholder="Enter Markdown here..."></textarea>

  <button onclick="previewPDF()">Preview PDF</button>
  <button onclick="convertToPDF()">Download PDF</button>

  <div id="preview"></div>

  <!-- Modal PDF Preview -->
  <div id="pdf-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span>PDF Preview</span>
        <button class="close-btn" onclick="closeModal()">Ã—</button>
      </div>
      <iframe id="pdf-viewer"></iframe>
    </div>
  </div>

  <script>
    let uploadedFileName = "converted.pdf"; // default filename

    // File upload handler
    document.getElementById('file-input').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file && file.name.endsWith('.md')) {
        uploadedFileName = file.name.replace(/\.md$/i, '.pdf');
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('markdown-input').value = e.target.result;
        };
        reader.readAsText(file);
      } else {
        alert('Please select a valid .md file.');
      }
    });

    async function generatePDFBlob() {
      const markdown = document.getElementById('markdown-input').value.trim();
      if (!markdown) {
        alert('Please enter or upload Markdown content.');
        return null;
      }

      const preview = document.getElementById('preview');
      preview.innerHTML = marked.parse(markdown);
      preview.style.display = 'block';

      await new Promise(r => setTimeout(r, 300)); // wait for render

      const contentHeight = preview.scrollHeight;
      const contentWidth = preview.scrollWidth;

      const options = {
        margin: 10,
        image: { type: 'jpeg', quality: 1 },
        html2canvas: { scale: 2, useCORS: true },
        jsPDF: {
          unit: 'px',
          format: [contentWidth + 20, contentHeight + 20],
          orientation: 'portrait'
        },
        pagebreak: { mode: ['avoid-all'] }
      };

      return html2pdf().set(options).from(preview).outputPdf('blob');
    }

    async function previewPDF() {
      const blob = await generatePDFBlob();
      if (!blob) return;

      const pdfViewer = document.getElementById('pdf-viewer');
      pdfViewer.src = URL.createObjectURL(blob);

      const modal = document.getElementById('pdf-modal');
      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('pdf-modal').style.display = 'none';
      document.getElementById('pdf-viewer').src = '';
    }

    async function convertToPDF() {
      const blob = await generatePDFBlob();
      if (!blob) return;

      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = uploadedFileName;
      link.click();
    }

    // Close modal when clicking outside the content
    window.onclick = function (event) {
      const modal = document.getElementById('pdf-modal');
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
